<!DOCTYPE html>
<!-- 1.命名空间 (非常重要)-->
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录</title>

<meta charset="utf-8">
</head>

<body>
	
	<div style="text-align: center; height: auto;width: 500px;">
		<form action="/c/users/login" method="get">
			<h2 >登录</h2>
			<h3  style="color:red;">[[${msg}]]</h3>
			<table  style=" height: auto;margin-left: 150px;width: 300px; ">
				<tr>
					<td>用户名:</td>

					<td><input type="text" name="stuname" /></td>
				</tr>
				<tr>
					<td>密&nbsp;码:</td>
					<td><input type="password" name="code" /></td>
				</tr>

				<tr>
					<td colspan="2" align="center"><input type="submit" value="登录" />
					</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
