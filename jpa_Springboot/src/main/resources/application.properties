
####server
server.tomcat.uri-encoding=UTF-8
###datasource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/java21?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123456
#jpa
spring.jpa.show-sql=true
spring.jpa.open-in-view=true
###logger
logging.level.com.accp=debug
##static path upload
spring.resources.static-locations=classpath:/static/,file:D:/myfile/,classpath:/templates
###redis
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=123456
spring.redis.lettuce.pool.max-active=200
spring.redis.lettuce.pool.max-wait=60
spring.redis.lettuce.pool.max-idle=20
spring.redis.lettuce.pool.min-idle=0
